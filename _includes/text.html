{% for work in site.[page.category] reversed | sort: "order" %}
    
    <div class="titleBox">
        <div class="workTitle" id="{{work.order}}">
            <h2>{{ work.title }}</h2>
            <a href="{{work.publicationLink}}" class="publicationLink"><p>{{ work.publication }}</p></a>
            <p class="publicationLinkMobile">{{ work.publication }}</p>
            <p>{{ work.dateString }}</p>
        </div>
    </div>
